<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Fonts: Merriweather-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Try me!</title>
    <!--Javascript-->
    <script>
        document.addEventListener("DOMContentLoaded", function listen()
            {
                document.querySelector("form").addEventListener("submit", function greet()
                    {
                        let name = document.querySelector("#name").value;

                        if (name == ""){
                            alert("Type something!");
                        }

                        else{
                            alert("Good Morning, " + name + "!\n" + "Have a nice day!");
                        }
                    }
                );
            }
        );
    </script>
</head>
<body>
    <form onsubmit="return false">
        <input id="name" type="text" placeholder="Type your name" autocomplete="off" autofocus>
        <input id="button" type="submit" value="&#128512">
    </form>
    <footer>
        <a href="https://github.com/sshehrozali" alt="sshehrozali-github-link" target="_blank">@ sshehrozali</a>
    </footer>
</body>
</html>
